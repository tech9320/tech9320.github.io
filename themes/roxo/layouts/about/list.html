{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading }}
            </h1>
          </div>
          <div class="site-about-description">
            <p>
              {{ .Description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper" style="flex-direction: row-reverse;">
          <div class="site-about-company">
            <h1>
              {{ .Params.technologies }}
            </h1>
          </div>
          <div class="site-about-description" style="padding-left: 0px; padding-right: 50px">
            <p>
              {{ .Params.techDescription }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "clients.html" . }}

{{ partial "team.html" . }}

{{ partial "call-to-action.html" . }}

{{ end }}
